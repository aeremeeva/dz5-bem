<p class="b-question__anketa"><label for="name3"> Специализация: </label><input type="text" name="name3" id="name3" size="53" maxlength="100"></p>

<select name="yearin" id="yearin">

<option>2004</option>
<option>2005</option>

</p>

<option>2005</option>

<option>2007</option>
<option>2008</option>
<option>2009</option>
<option>2010</option>
<option>2011</option>
<option>2012</option>

<p class="b-question__anketa"><label for="text1">Какие языки программирования, технологии, среды разработки вы используете? Какие у вас есть предпочтения?</label></p>
<p><textarea name="text" cols="59" rows="4" id="text1"></textarea></p>

<p class="b-question__anketa"><label for="text2">Опыт работы (если у вас есть опыт работы, пожалуйста, расскажите о функциях и задачах, которые выполняли или выполняете):</label></p>
<p><textarea name="text2" cols="59" rows="4" id="text2"></textarea></p>

<p class="b-question__anketa"><label for="text3">Опыт разработки ПО(расскажите о ваших программах, сайтах, проектах, которые вы создали в рамках университета, работы или просто для себя, друзей, знакомых; если таких много, выберите самые важные и интересные, на ваш взгляд):</label></p>
<p><textarea name="text3" cols="59" rows="4" id="text3"></textarea></p>

<p class="b-question__anketa"><label for="text4">Почему вы хотите принять участие в курсе "Разработка интерфейсов"?</label></p>
<p><textarea name="text4" cols="59" rows="4" id="text4"></textarea></p>
